name: Release
on:
  release:
    types: [ published ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - env:
          - BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          - BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew bintrayUpload